{% extends 'base_generic.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <div class="form-group">
            <input type="submit" value="Send password reset email" class="btn">
        </div>
    </form>
</div>
{% endblock %}
